<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Выводим заголовок -->
    <title>Picadu - Новый пост</title>
    <!-- Подключаем normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Создаем шапку сайта -->
    <header class="header">
      <div class="header-wrapper">
        <a href="/" class="header-logo">
          <img class="header-logo-image" src="img/logo.svg" />
        </a>
        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Свежее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Лучшее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Горячее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Подписки</a>
            </li>
          </ul>
        </nav>
        <!-- /.header-nav -->
        <div class="input-group search">
          <input
            type="search"
            class="search-input"
            placeholder="Поиск по сайту"
          />
          <button class="search-button">
            <img src="img/search.svg" alt="icon: search" class="search-icon" />
          </button>
        </div>
        <a href="#" class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <!-- /.header-wrapper -->
    </header>

    <div class="content">
      <main class="posts">
        <form action="#" class="add-post">
          <input
            type="text"
            name="post-title"
            class="add-title"
            placeholder="Заголовок поста"
          />
          <textarea
            name="post-text"
            id="text"
            class="add-text"
            placeholder="Текст вашего поста"
          ></textarea>
          <div class="add-buttons">
                      <button type="submit" class="button add-button">
              <img class="icon-fire" src="img/fire.svg" alt="fire" />
              Опубликовать пост</a>
          </button>
          <button class="button button-outline"><img src="img/video.svg" alt="video" class="icon">
            Видео</button><button class="button button-outline"><img src="img/photo.svg" alt="photo" class="icon"> Фото</button>
          </div>
        </form>
      </main>
      <!--/.sidebar-->
      <aside class="sidebar">
        <!--user-->
        <div class="user">
          <a href="#" class="user-info">
            <img
              width="40px"
              height="40px"
              src="img/avatar.jfif"
              alt="photo:user"
              class="user-avatar"
            /><span class="user-name">islamovartem</span>
          </a>
          <a href="#" class="exit">
            <img class="icons-exit" src="img/exit.svg" alt="exit" />
          </a>
        </div>
        <!--/user-->
        <nav class="sidebar-nav">
          <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Ответы</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link active">Комментарии</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Оценки</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Сохраненное</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Подписки</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Заметки</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Игнор-лист</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="promo"></a>
      </aside>
    </div>
    <!--content-->
    <script src="js/main.js"></script>
  </body>
</html>
